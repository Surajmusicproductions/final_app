<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Looper Pedal Board (Made in India)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .hidden { display: none !important; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #userBadge {
      opacity: 0.9;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="startMsg" style="display:none;"></div>

  <div class="header">
    <div class="header-left">
      <h1>Looper Pedal Board</h1>
      <span id="bpmLabel">BPM: --</span>
    </div>
    <div id="authControls" class="header-right">
      <span id="userBadge" class="hidden"></span>
      <button id="loginBtn" class="before-fx-btn">Log in</button>
      <button id="logoutBtn" class="before-fx-btn hidden">Log out</button>
    </div>
  </div>

  <!-- üîê Gate banner: shown until user logs in -->
  <div id="authGate" class="hidden" style="margin:10px auto;max-width:900px;text-align:center;padding:10px 14px;border-radius:12px;background:#111a22cc;color:#fff;">
    üîê Please <b>Log in</b> to use the looper.
  </div>

  <!-- üíé Premium CTA -->
<div id="entitlementPanel" style="margin:12px auto;max-width:900px;text-align:center;">
  <button id="openPremiumModal" class="before-fx-btn">Go Premium</button>
</div>

<!-- üí¨ Premium / Ads Modal -->
<div id="premiumModalOverlay" class="modal-overlay hidden"></div>
<div id="premiumModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="premiumModalTitle">
  <div class="modal-card">
    <div class="modal-header">
      <h3 id="premiumModalTitle">Unlock Premium</h3>
      <button id="premiumModalClose" class="modal-close" aria-label="Close">‚úï</button>
    </div>

    <div class="modal-body">
      <!-- Rewarded Ad -->
      <div id="ad-bar" style="display:flex;gap:10px;align-items:center;justify-content:center;background:#0d1520cc;color:#fff;border-radius:12px;padding:10px;">
        <button id="watchAdBtn" class="before-fx-btn">Watch ad: unlock 5 minutes</button>
        <span id="ad-minutes-left" style="font-weight:700;"></span>
      </div>

      <div style="opacity:.7;margin:10px 0;">or</div>

      <!-- Plans -->
      <div id="plans" style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
        <button id="buy-daily"   class="before-fx-btn">Daily ‚Çπ20</button>
        <button id="buy-monthly" class="before-fx-btn">Monthly ‚Çπ299</button>
        <button id="buy-yearly"  class="before-fx-btn">Yearly ‚Çπ1199</button>
      </div>
    </div>
  </div>
</div>


  <!-- BEFORE FX ROW: 5 effect ON/OFF buttons -->
  <div class="before-fx-row">
    <button class="before-fx-btn" id="fxBeforeBtn_delay">Delay</button>
    <button class="before-fx-btn" id="fxBeforeBtn_reverb">Reverb</button>
    <button class="before-fx-btn" id="fxBeforeBtn_pitch">Pitch Shift</button>
    <button class="before-fx-btn" id="fxBeforeBtn_flanger">Flanger</button>
    <button class="before-fx-btn" id="fxBeforeBtn_eq5">EQ (5 Band)</button>
  </div>

  <!-- PEDAL BOARD: 4 loopers with FX label + FX menu -->
  <div class="pedal-board">
    <!-- Looper 1: Master -->
    <div class="looper-pedal" id="looper1">
      <div class="track-label">MASTER</div>
      <svg class="progress-ring" width="92" height="92">
        <circle id="progressBar1" r="42" cx="46" cy="46" stroke-width="6" fill="none" />
      </svg>
      <div class="looper-icon" id="looperIcon1">‚ñ∂</div>
      <div class="looper-row">
        <div class="state-display" id="stateDisplay1">Ready</div>
      </div>
      <label class="looper-vol-label">
        <span>Vol:</span>
        <input type="range" class="looper-vol-slider" id="volSlider1" min="0" max="120" value="90" />
        <span id="volValue1">90%</span>
      </label>
      <div class="track-fx-labels" id="trackFxLabels1"></div>
      <button class="main-looper-btn" id="mainLooperBtn1">Record/Overdub</button>
      <button class="stop-btn" id="stopBtn1">Stop/Clear</button>
      <button class="fx-menu-btn" id="fxMenuBtn1">üéõ FX Menu</button>
    </div>
    <!-- Looper 2 -->
    <div class="looper-pedal" id="looper2">
      <div class="track-label">TRACK 2</div>
      <svg class="progress-ring" width="92" height="92">
        <circle id="progressBar2" r="42" cx="46" cy="46" stroke-width="6" fill="none" />
      </svg>
      <div class="looper-icon" id="looperIcon2">‚ñ∂</div>
      <div class="looper-row">
        <div class="state-display" id="stateDisplay2">Ready</div>
      </div>
      <label class="looper-vol-label">
        <span>Vol:</span>
        <input type="range" class="looper-vol-slider" id="volSlider2" min="0" max="120" value="90" />
        <span id="volValue2">90%</span>
      </label>
      <div class="track-fx-labels" id="trackFxLabels2"></div>
      <label>Divide:
        <select id="divider2">
          <option value="1">x1</option>
          <option value="0.5">x¬Ω</option>
          <option value="2">x2</option>
        </select>
      </label>
      <button class="main-looper-btn" id="mainLooperBtn2">Record/Overdub</button>
      <button class="stop-btn" id="stopBtn2">Stop/Clear</button>
      <button class="fx-menu-btn" id="fxMenuBtn2">üéõ FX Menu</button>
    </div>
    <!-- Looper 3 -->
    <div class="looper-pedal" id="looper3">
      <div class="track-label">TRACK 3</div>
      <svg class="progress-ring" width="92" height="92">
        <circle id="progressBar3" r="42" cx="46" cy="46" stroke-width="6" fill="none" />
      </svg>
      <div class="looper-icon" id="looperIcon3">‚ñ∂</div>
      <div class="looper-row">
        <div class="state-display" id="stateDisplay3">Ready</div>
      </div>
      <label class="looper-vol-label">
        <span>Vol:</span>
        <input type="range" class="looper-vol-slider" id="volSlider3" min="0" max="120" value="90" />
        <span id="volValue3">90%</span>
      </label>
      <div class="track-fx-labels" id="trackFxLabels3"></div>
      <label>Divide:
        <select id="divider3">
          <option value="1">x1</option>
          <option value="0.5">x¬Ω</option>
          <option value="2">x2</option>
        </select>
      </label>
      <button class="main-looper-btn" id="mainLooperBtn3">Record/Overdub</button>
      <button class="stop-btn" id="stopBtn3">Stop/Clear</button>
      <button class="fx-menu-btn" id="fxMenuBtn3">üéõ FX Menu</button>
    </div>
    <!-- Looper 4 -->
    <div class="looper-pedal" id="looper4">
      <div class="track-label">TRACK 4</div>
      <svg class="progress-ring" width="92" height="92">
        <circle id="progressBar4" r="42" cx="46" cy="46" stroke-width="6" fill="none" />
      </svg>
      <div class="looper-icon" id="looperIcon4">‚ñ∂</div>
      <div class="looper-row">
        <div class="state-display" id="stateDisplay4">Ready</div>
      </div>
      <label class="looper-vol-label">
        <span>Vol:</span>
        <input type="range" class="looper-vol-slider" id="volSlider4" min="0" max="120" value="90" />
        <span id="volValue4">90%</span>
      </label>
      <div class="track-fx-labels" id="trackFxLabels4"></div>
      <label>Divide:
        <select id="divider4">
          <option value="1">x1</option>
          <option value="0.5">x¬Ω</option>
          <option value="2">x2</option>
        </select>
      </label>
      <button class="main-looper-btn" id="mainLooperBtn4">Record/Overdub</button>
      <button class="stop-btn" id="stopBtn4">Stop/Clear</button>
      <button class="fx-menu-btn" id="fxMenuBtn4">üéõ FX Menu</button>
    </div>
  </div>

  <!-- LIVE MIC FX BUTTON -->
  <button id="monitorBtn" class="monitor-btn">Live MIC OFF</button>

  <!-- Popups for After FX (dynamically generated) -->
  <div id="fxMenuPopup" class="fx-popup hidden"></div>
  <div id="fxParamsPopup" class="fx-popup hidden"></div>
  <div id="fxBeforeParamsPopup" class="fx-popup hidden"></div>

  <!-- Footer: Open App and Source links -->
  <footer style="text-align:center; margin: 22px 0 8px 0;">
    <a href="https://surajpathare1111.github.io/looper-app/" target="_blank" class="open-link-btn">
      üîó Open Looper App (Mobile)
    </a>
    <br>
  </footer>

  <!-- Load the fixed script -->
  <script src="script.js"></script>
</body>
</html>
